<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <div>
        <input type="text" id="texto-tarefa">
        <button type="submit" id="criar-tarefa" class="button blue">Criar</button>
    </div>
    <ol id="lista-tarefas"></ol>
    <div>
        <button type="submit" id="apaga-tudo" class="button darkRed">Limpar Tarefas</button>
        <button type="submit" id="salvar-tarefas" class="button green">Salvar</button>
        <button type="submit" id="remover-finalizados" class="button blue">Limpar Tarefas Concluídas</button>
        <button type="submit" id="mover-cima" class="button oldYellow" >Mover p/ cima</button>
        <button type="submit" id="mover-baixo" class="button oldYellow">Mover p/ baixo</button>
        <button type="submit" id="remover-selecionado" class="button darkRed">Remover</button>
    </div>
   
    
    
    <script src="script.js"></script>
</body>
</html>
